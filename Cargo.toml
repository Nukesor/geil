[package]
name = "geil"
version = "0.0.1-alpha.0"
authors = ["Arne Beer <contact@arne.beer>"]
homepage = "https://github.com/nukesor/geil"
repository = "https://github.com/nukesor/geil"
license = "MIT"
keywords = ["commandline", "git", "manager"]
readme = "README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"

dirs = "3"
config = { version = "^0.11", default-features = false, features = ["yaml"] }

log = "0.4"
simplelog = { version = "0.10", default-features = false }

shellexpand = "^2"
subprocess = "^0.2"

indicatif = {version = "^0.16", features = ["rayon"]}
rayon = "^1.5"

comfy-table= "^4"
crossterm = "^0.20"
clap = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"

serde = "^1.0"
bincode = "^1.2"
serde_derive = "^1.0"

strum = "^0.21"
strum_macros = "^0.21"
